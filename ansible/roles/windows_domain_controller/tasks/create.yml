---

- name: set local admin password
  win_user:
    name: Administrator
    password: "{{ win_password }}"
    password_expired: no
    groups: administrators
    state: present

- name: Set upstream DNS server
  win_dns_client:
    adapter_names: '*'
    ipv4_addresses:
    - '8.8.8.8'
    - '8.8.4.4'

- name: Disable firewall for Domain, Public and Private profiles
  win_firewall:
    state: disabled
    profiles:
    - Domain
    - Private
    - Public
  tags: disable_firewall

- name: features | Installing RSAT AD Admin Center
  win_feature:
    name: RSAT-AD-AdminCenter
    state: present

- name: features | Installing AD Domain Services
  win_feature:
    name: AD-Domain-Services
    include_management_tools: yes
    include_sub_features: yes
    state: present

- name: Creating a Windows Domain
  win_domain:
    dns_domain_name: "attackrange.local"
    safe_mode_password: "{{ win_password }}"
  register: domain_install

- debug:
    msg: "{{ domain_install }}"

- name: reboot | Rebooting Server after creating Windows Domain
  win_reboot:
    connect_timeout: 15
    post_reboot_delay: 150
    msg: "Reboot after domain creation"
  when: domain_install.reboot_required

- name: Wait for system to become reachable over WinRM
  wait_for_connection:
    timeout: 900

- name: Managing Domain Controller Membership
  win_domain_controller:
    dns_domain_name: "attackrange.local"
    domain_admin_user: "Administrator@attackrange.local"
    domain_admin_password: "{{ win_password }}"
    safe_mode_password: "{{ win_password }}"
    state: domain_controller
  register: add_dc_result

- debug:
    msg: "{{ _windows_domain_controller }}"

- name: reboot | Rebooting Server (domain finalization)
  win_reboot:
    connect_timeout: 15
    post_reboot_delay: 15
    reboot_timeout: 120
  when: add_dc_result.reboot_required

- name: Wait for system to become reachable over WinRM
  wait_for_connection:
    timeout: 900

- name: Setting DNS Servers
  win_dns_client:
    adapter_names: "*"
    ipv4_addresses: "127.0.0.1"